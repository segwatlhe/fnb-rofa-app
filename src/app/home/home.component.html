<body>
<div class="panel panel-primary">
  <div class="panel-heading">
<!--    <h2>ROFA Case Study<i class="fa fa-book fa-0x fa-pull-left fa-border  "-->
<!--               style="font-size:36px;color:rgb(135, 196, 253)"></i>-->
<!--    </h2>-->
  </div>
  &nbsp;
  <p hidden>This paragraph is not visible on the page, it is hidden from the HTML.</p>
  <div class="panel-body">
    <button (click)="openRegistrationModal()" type="submit" class="btn btn-warning">Register Customer <i class="bi bi-file-earmark-person-fill"></i></button>&nbsp;

    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">ID Number</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users | paginate: { itemsPerPage: countCustomer, currentPage: pageCustomer }"
          class="table-primary">
        <!--      <tr *ngFor="let book of books | async" class="table-primary">-->
        <td>{{user.fullName}}</td>
        <td>{{user.idNumber}}</td>
        <td>{{user.contactNumber}}</td>
        <td>{{user.email}}</td>
        <td>
          <button (click)="placeOrder(user)" class="btn btn-success">Place Order <i class="bi bi-cart-plus-fill"></i></button>&nbsp;
          <button (click)="viewInvoice(user)" class="btn btn-secondary">View Invoice <i class="bi bi-file-earmark-text-fill"></i></button>&nbsp;
          <button (click)="makePayment(user)" class="btn btn-dark">Make Payment <i class="bi bi-currency-dollar"></i></button>&nbsp;
          <button (click)="settleAccount(user)" class="btn btn-danger">Settle Account <i class="bi bi-cash-coin"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col">
        <div class="float-right">
          <pagination-controls
            (pageChange)="pageCustomer = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
